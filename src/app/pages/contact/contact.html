
<ion-header translucent>
    <ion-toolbar>
        <ion-title>Donate To Hospitals dApp</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-card class="ion-padding">
      <form [formGroup]="facilityForm" (ngSubmit)="CreateRecord()">

        <ion-card class="ion-text-center">
          <ion-card-header>
            <ion-card-title>Select an Image to Upload</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button expand="fill">
              <span>Select Image</span>
              <input id="uploadBtn" type="file" class="upload" (change)="uploadFile($event.target.files)" />
            </ion-button>
          </ion-card-content>
        </ion-card>

        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input formControlName="Name"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Address</ion-label>
          <ion-input formControlName="Address"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Needs</ion-label>
          <ion-input formControlName="Needs"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Wallet</ion-label>
          <ion-input formControlName="Wallet"></ion-input>
        </ion-item>

        <ion-item>
          <ion-button expand="block" fill="outline" (click)="CreateRecord()" [disabled]="facilityForm.invalid">
            <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
            &nbsp;Create Record
          </ion-button>
        </ion-item>
    
      </form>
    </ion-card>
</ion-content>
